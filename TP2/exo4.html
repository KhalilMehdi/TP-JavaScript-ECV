<!DOCTYPE html>
<html>
  <body>
    <div
      id="carre"
      style="
        background: pink;
        width: 50px;
        height: 50px;
        position: fixed;
        top: 0;
        left: 0;
      "
    ></div>
  </body>
  <script type="text/javascript">
    document.addEventListener("keydown", function (event) {
      const carre = document.getElementById("carre");
      console.log(event);
      if (event.keyCode == "37") {
        carre.style.left = parseFloat(carre.style.left) - 11 + "px";
      } else if (event.keyCode == "38") {
        carre.style.top = parseFloat(carre.style.top) - 11 + "px";
      } else if (event.keyCode == "39") {
        carre.style.left = parseFloat(carre.style.left) + 11 + "px";
      } else if (event.keyCode == "40") {
        carre.style.top = parseFloat(carre.style.top) + 11 + "px";
      }
    });
  </script>
</html>
