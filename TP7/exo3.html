<!DOCTYPE html>
<html>
  <body></body>
  <script type="text/javascript">
    function AgeComp(dateString) {
      var today = new Date();
      var birthDate = new Date(dateString);
      var age = today.getFullYear() - birthDate.getFullYear();
      var m = today.getMonth() - birthDate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
        age--;
      }
      return new Promise((sucessCallback, failureCallback) => {
        if (age > 18) {
          sucessCallback(age);
        } else {
          failureCallback("Error");
        }
      });
    }
    function sucessCallback(resulat) {
      console.log("L'opération a réussi avec le message :" + resulat);
    }
    function failureCallback(erreur) {
      console.log("L'opération a échoué avec le message :" + erreur);
    }
    const promise = AgeComp("1980/08/10");
    promise.then(sucessCallback, failureCallback);
  </script>
</html>
